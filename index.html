<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhumi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <audio src="./ButtonPlate Click (Minecraft Sound) - Sound Effect for editing.mp3"></audio>
        <h1>Stop Watch</h1>
        <div class="main">
            <div class="stop-watch" id="timer">
                00 hr : 00 min : 00 sec :00 ms
            </div>
            <div class="buttons">
                <button class="start">Start</button> 
                <button class="resate">Resate</button>
                 <button class="stop">Stop</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
